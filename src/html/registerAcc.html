<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../modules/registerAcc.ts" type="module"></script>
    <title>MegaMeetings™</title>
</head>

<body>

    <h1 id="heading-logo">MegaMeetings™</h1>
    <main id="register-main">
        <h2>Register new account.</h2>
        <!-- <div id="register-divide-line"></div> -->
        <article id="register-article">
            <form action="" id="register-form">
                <label for="reg-username">Önskat användarnamn:</label>
                <input type="text" name="reg-username" id="reg-username">
                <label for="reg-password">Önskat lösenord:</label>
                <input type="text" name="reg-password" id="reg-password">
                    <label>
                        <input type="radio" class="img-input" name="img-input" value="punk" checked="checked">
                        <img src="../images/punk.png" alt="Punk">
                    </label>
                    <label>
                        <input type="radio" class="img-input" name="img-input" value="sweater">
                        <img src="../images/sweater.png" alt="Sweater">
                    </label>
                    <label>
                        <input type="radio" class="img-input" name="img-input" value="jester">
                        <img src="../images/jester.png" alt="Jester">
                    </label>
                    <label>
                        <input type="radio" class="img-input" name="img-input" value="conductor">
                        <img src="../images/conductor.png" alt="Conductor">
                    </label>
                <button id="reg-button">Create account</button>
            </form>
        </article>
    </main>









</body>

</html>
